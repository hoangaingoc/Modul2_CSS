<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width : 100px;
            height : 200px;
            background: yellow;
            transition: 2s;
        }
        .box:hover{
            background: blue;
            /*width: 150px;*/
            /*height: 300px; */
            transform: translateY(200px); translateX(100px); rotate(180deg);
        }
    </style>
</head>
<body>
<div class="box"></div>

</body>
</html>
