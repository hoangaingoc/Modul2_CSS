<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-areas:
                "logo banner banner"
                "nav nav nav"
                "sidebar main right"
                "footer footer footer";
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        .logo {
            grid-area: logo;
        }
        .banner {
            grid-area: banner;
        }
        nav {
            grid-area: nav;
            display: flex;
            justify-content: space-around;
            background-color: #f1f1f1;
            padding: 10px;
        }
        .sidebar {
            grid-area: sidebar;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .main {
            grid-area: main;
            display: grid;
            grid-template-areas:
                "hotnews hotnews photoslide"
                "news1 news2 news3"
                "news4 news5 news6";
            grid-template-columns: 2fr 2fr 1fr;
            grid-template-rows: auto 1fr 1fr;
            gap: 10px;
        }
        .right {
            grid-area: right;
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
        }
        .footer {
            grid-area: footer;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
        }
        .search, .calendar, .chart, .map {
            background-color: #f9f9f9;
            padding: 10px;
        }
        .hotnews {
            grid-area: hotnews;
            background-color: #d9d9d9;
        }
        .photoslide {
            grid-area: photoslide;
            background-color: #d9d9d9;
        }
        .news1, .news2, .news3, .news4, .news5, .news6 {
            background-color: #e9e9e9;
            padding: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="banner">
        <img src="banner.png" alt="Banner" style="width: 100%;">
    </div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Students</a>
        <a href="#">Courses</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
    </nav>
    <div class="sidebar">
        <ul>
            <li>Introduction</li>
            <li>News</li>
            <li>Education</li>
            <li>Register</li>
            <li>Courses</li>
        </ul>
    </div>
    <div class="main">
        <div class="hotnews">Hot news</div>
        <div class="photoslide">Photo Slide</div>
        <div class="news1">News 1</div>
        <div class="news2">News 2</div>
        <div class="news3">News 3</div>
        <div class="news4">News 4</div>
        <div class="news5">News 5</div>
        <div class="news6">News 6</div>
    </div>
    <div class="right">
        <div class="search">Search</div>
        <div class="calendar">Calendar</div>
        <div class="chart">Chart</div>
        <div class="map">Map</div>
    </div>
    <div class="footer">
        @2012 - TapChiLapTrinh
    </div>
</div>
</body>
</html>
