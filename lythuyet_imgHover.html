<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img, .box, .blur {
            width: 300px;
            height: 300px;
            transition: 0.4s
        }

        .blur {
            background: rgba(0, 0, 0, 0.65);
            position: absolute;
            top: 9px;
        }

        .box:hover.blur {
            opacity: 0;
        }
    </style>
</head>
<body>
<div class="box"></div>
<img src="game.jpg" height="300" width="300"/>
<div class="blur"></div>
</body>
</html>
